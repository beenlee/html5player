<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"  content="width=986" >
<title>html5电子白板播放器V3.0</title>
<link rel="stylesheet" type="text/css" href="./css/reset.css">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<style>

</style>
</head>
<body>
<div class="wrap">
	<div id="title">html5电子白板播放器V2.0</div>
	<div class="view">
		<canvas id="myCanvasBack" width="1024" height="693" >浏览器不支持</canvas>
		<canvas id="myCanvasFront" width="1024" height="693" >浏览器不支持</canvas>
	<div>
	<div id="menu">

		<div class="menu-left">
			<div id="play" class="play" title="播放"></div>
		</div>
		
		
		<div class="menu-right">
			<div id="time-view">
				<span id="h">0</span>:<span id="m">0</span>:<span id="s">0</span>
				<span>/</span>
				<span id="total-time">0:0:0</span>
				<span id="msg"></span>
			</div>
		</div>
		<div id="timeline">
			<div id="current-time"></div>
			
			<div id="show-time">111111</div>
		</div>
	</div>
	<audio controls="controls" id="audio" style="display:none;"></audio>
</div>


<script data-main="js/main" src="js/lib/requirejs/require.js"></script>
<!--
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript" src="player.js"></script>
-->

</body>
</html>
